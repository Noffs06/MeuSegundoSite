<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Segundo Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<div>

    <div class="textogu">
        
        <div class="cadastro">
            <p>Não é cadastrado?</p>
            <button>Cadastre-se</button>
        </div>

        <div class="texto">
            <h1>TaxiDog e petshop Scobby-doo</h1>

        </div>

        <div class="login">
            <input type="text" id="inputEmail" placeholder="Digite seu email">
            <input type="password" id="inputSenha" placeholder="Digite sua senha">

        </div>


        <div class="columnteste">
            <div class="rowfunc">
                <a href="https://www.instagram.com/gb_noffs/" target="_blank" ><img src="img/icone_insta.png" alt="Icone do Insta" class="imagem"></a>
                <p>@ScoobyTaxiOficial</p>
            </div>
    
            <div class="rowfunc">
                <img src="img/icone_whats.png" alt="Icone do Whats" class="imagem">
                <p>(11)99797-8802</p>
            </div>
        </div>

        
        
    </div>

    <div class="tabela">
        <p>------------------Confira a tabela de preços!-------------------</p>
        <img src="img/tabela.jpg" alt="Tabela de precos" class="tabela">
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
</html>
